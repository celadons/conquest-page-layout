<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conquest</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrap container">
        <div class="logo">
          <img class="logo__icon" src="/img/ellipse-logo.svg" alt="Logo" />
          <p class="logo__name">CONQUEST</p>
        </div>
        <nav class="menu">
          <ul class="menu__wrap">
            <li class="menu__item"><a href="#">Каталог</a></li>
            <li class="menu__item"><a href="#">Акции</a></li>
            <li class="menu__item"><a href="#">Доставка</a></li>
            <li class="menu__item"><a href="#">Контакты</a></li>
          </ul>
        </nav>
        <div class="icons-header">
          <div class="icons-header__item">
            <img src="/img/search.svg" alt="Search" />
          </div>
          <div class="icons-header__item">
            <img src="/img/favorites.svg" alt="Favorites" />
            <div class="total">1</div>
          </div>
          <div class="icons-header__item">
            <img src="/img/cart.svg" alt="Cart" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section-main">
        <div class="section-main__wrap container">
          <div class="section-main__ellipse"></div>
          <div class="section-main__header">
            <div class="line"></div>
            <div>
              <h1>Весна/Лето 2019</h1>
              <h3>Коллекция</h3>
              <p>
                Швейцарские часы в наличии в Москве и с доставкой по всему миру
              </p>
              <button>Смотреть каталог</button>
            </div>
          </div>
          <div class="section-main__watch">
            <img src="/files/watch_main.png" alt="Watch" />
            <div class="watch-price">
              <p>22 000</p>
              <div class="line"></div>
            </div>
            <div class="watch-diameter">
              <div class="line"></div>
              <p>28 мм диаметр</p>
            </div>
          </div>
        </div>
      </section>
      <section class="section-models">
        <div class="section-models__wrap container">
          <h2 class="heading-2">Популярные модели</h2>
          <a class="section-models__see-all" href="#">Смотреть все</a>
          <div class="section-models__watches">
            <div class="section-models__watch">
              <p class="section-models__name">RADO</p>
              <p class="section-models__price">65 300</p>
              <img
                class="section-models__img"
                src="/files/watch_1.png"
                alt="Watch"
              />
              <div>
                <div class="section-models__line"></div>
                <p class="section-models__more">Подробнее</p>
              </div>
            </div>
            <div class="section-models__watch">
              <p class="section-models__name">BVLGARI</p>
              <p class="section-models__price">81 700</p>
              <img
                class="section-models__img"
                src="/files/watch_2.png"
                alt="Watch"
              />
              <div>
                <div class="section-models__line"></div>
                <p class="section-models__more">Подробнее</p>
              </div>
            </div>
            <div class="section-models__watch">
              <p class="section-models__name">BVLGARI</p>
              <p class="section-models__price">72 700</p>
              <img
                class="section-models__img"
                src="/files/watch_3.png"
                alt="Watch"
              />
              <div>
                <div class="section-models__line"></div>
                <p class="section-models__more">Подробнее</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section-banner"></section>
      <section class="section-social"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
